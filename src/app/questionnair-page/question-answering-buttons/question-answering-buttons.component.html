<div class="user-input">
  <label class="rad-label" *ngFor="let value of [0, 1, 2, 3]; let choice = index">
    <input type="radio" class="rad-input" [name]="'question' + questionId" [value]="value" (change)="onValueChange(value)" [checked]="selectedValue === value">
    <div class="rad-design"></div>
    <div class="rad-text">{{['Nein', 'Eher Nein', 'Eher Ja', 'Ja'][choice]}}</div>
  </label>
</div>

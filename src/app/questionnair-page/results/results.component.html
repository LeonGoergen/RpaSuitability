<div class="results-container">
  <h1>Ergebnis</h1>
  <ol style="--length: 100" role="list">
    <li [ngStyle]="getStyle(resultPercentage)">
      <h3><span class="counter">{{resultPercentage.toFixed(0)}}%</span> {{content.title}}</h3>
      <p>{{content.text}}</p>
      <button class="contact-button" routerLink="/contact-page">Kontakt aufnehmen</button>
    </li>
  </ol>
</div>
